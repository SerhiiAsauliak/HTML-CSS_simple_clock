<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Clock</title>
</head>
<body>
   <div class="container">
      <div class="clock">
         <div class="clock-inner">
            <div class="clock-inner__minutes"></div>
            <ul class="clock-inner__numbers">
               <li>XII</li>
               <li>III</li>
               <li>VI</li>
               <li>IX</li>
            </ul>
         </div>
      </div>
      <h3 class="text">Hover to pause</h3>
   </div>
   <script src="script.js"></script>
</body>
</html>
